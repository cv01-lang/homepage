    // Top Navigation Bar
    const Navbar = () => {
      const [isScrolled, setIsScrolled] = useState(false);

      useEffect(() => {
        const handleScroll = () => setIsScrolled(window.scrollY > 20);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const navClass = isScrolled 
        ? "bg-white/80 backdrop-blur-md shadow-sm py-4" 
        : "bg-transparent py-6";

      const scrollTo = (id) => {
        const el = document.getElementById(id);
        if(el) {
          const y = el.getBoundingClientRect().top + window.pageYOffset - 80;
          window.scrollTo({top: y, behavior: 'smooth'});
        }
      };

      return (
        <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${navClass}`}>
          <div className="max-w-6xl mx-auto px-6 flex justify-between items-center">
            <div className="font-bold text-xl tracking-tight text-slate-800 cursor-pointer" onClick={() => window.scrollTo({top:0, behavior:'smooth'})}>
              Park Jun Hyo<span className="text-blue-600"></span>
            </div>
            <div className="hidden md:flex gap-8">

                <button 
                  key={item}
                  onClick={() => scrollTo(item.toLowerCase())}
                  className="text-sm font-medium text-slate-600 hover:text-blue-600 transition-colors"
                >

          </div>

      return (
        <div className={`${baseStyle} ${hoverStyle} ${className}`}>
          {children}
        </div>
      );
    };

      const base = "px-8 py-4 rounded-xl font-bold transition-all duration-300 flex items-center justify-center gap-2 active:scale-95";
      const styleClass = primary 
        ? "bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow-xl shadow-blue-500/20 hover:shadow-blue-500/40 hover:-translate-y-1"
        : "bg-white text-slate-700 border border-slate-200 hover:border-blue-300 hover:text-blue-600 shadow-md hover:shadow-lg hover:-translate-y-1";

      if (href) {
        return <a href={href} className={`${base} ${styleClass} ${className}`} target="_blank" rel="noopener noreferrer">{children}</a>;
      }
      return <button type={type} onClick={onClick} className={`${base} ${styleClass} ${className}`}>{children}</button>;

        </h2>
        {subtitle && <p className="text-slate-500 mt-6 text-lg font-medium">{subtitle}</p>}
