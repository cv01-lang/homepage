<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | 3D Glassmorphism</title>
    
    <!-- React & ReactDOM (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (JSX 변환용) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind 설정: 애니메이션 및 컬러 확장 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f172a; /* 다크 모드 배경 */
            color: white;
            overflow-x: hidden;
        }
        /* 스크롤바 숨김 (선택사항) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // [아이콘 컴포넌트] - SVG 직접 사용
        const IconCode = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
        );
        const IconLayout = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
        );
        const IconRocket = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"></path><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"></path><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"></path></svg>
        );
        const IconArrowRight = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
        );

        // [공통] 3D Glass Card 컴포넌트
        const GlassCard = ({ children, className = "", hoverEffect = true }) => (
            <div className={`
                relative overflow-hidden rounded-2xl border border-white/10 
                bg-white/5 backdrop-blur-lg shadow-xl 
                transition-all duration-500 ease-out
                ${hoverEffect ? 'hover:-translate-y-2 hover:shadow-purple-500/20 hover:border-white/30' : ''}
                ${className}
            `}>
                {/* 카드 내부 빛 반사 효과 */}
                <div className="absolute -top-20 -right-20 w-40 h-40 bg-purple-500/20 rounded-full blur-3xl pointer-events-none"></div>
                <div className="absolute -bottom-20 -left-20 w-40 h-40 bg-blue-500/20 rounded-full blur-3xl pointer-events-none"></div>
                <div className="relative z-10">
                    {children}
                </div>
            </div>
        );

        // [배경] 둥둥 떠다니는 오브젝트
        const BackgroundBlobs = () => (
            <div className="fixed inset-0 pointer-events-none overflow-hidden -z-10">
                <div className="absolute top-[10%] left-[20%] w-72 h-72 bg-purple-600/30 rounded-full mix-blend-screen filter blur-[100px] animate-float"></div>
                <div className="absolute top-[40%] right-[20%] w-96 h-96 bg-blue-600/20 rounded-full mix-blend-screen filter blur-[100px] animate-float-delayed"></div>
                <div className="absolute bottom-[10%] left-[30%] w-64 h-64 bg-pink-600/20 rounded-full mix-blend-screen filter blur-[100px] animate-float"></div>
            </div>
        );

        // [네비게이션]
        const Navbar = () => (
            <nav className="fixed top-0 left-0 right-0 z-50 flex justify-center pt-6 px-4">
                <div className="flex items-center gap-8 px-8 py-3 rounded-full border border-white/10 bg-black/20 backdrop-blur-md shadow-lg">
                    <a href="#" className="text-white font-bold text-lg tracking-wide hover:text-purple-400 transition-colors">PORTFOLIO</a>
                    <div className="hidden md:flex gap-6 text-sm font-medium text-gray-300">
                        <a href="#about" className="hover:text-white transition-colors">About</a>
                        <a href="#projects" className="hover:text-white transition-colors">Projects</a>
                        <a href="#contact" className="hover:text-white transition-colors">Contact</a>
                    </div>
                </div>
            </nav>
        );

        // [섹션 1] 히어로 섹션
        const Hero = () => (
            <section className="min-h-screen flex flex-col items-center justify-center text-center px-4 pt-20 relative">
                <div className="space-y-6 max-w-3xl mx-auto">
                    <div className="inline-block px-4 py-1 rounded-full border border-purple-500/30 bg-purple-500/10 text-purple-300 text-sm font-semibold tracking-wider animate-pulse-slow">
                        Welcome to my universe
                    </div>
                    
                    <h1 className="text-5xl md:text-7xl font-extrabold tracking-tight leading-tight">
                        Design & Code <br/>
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400">
                            With Depth.
                        </span>
                    </h1>
                    
                    <p className="text-lg md:text-xl text-gray-400 max-w-2xl mx-auto leading-relaxed">
                        안녕하세요. 사용자 경험에 깊이를 더하는 프론트엔드 개발자입니다.<br/>
                        React와 현대적인 UI 기술로 입체적인 웹을 만듭니다.
                    </p>

                    <div className="flex flex-col sm:flex-row gap-4 justify-center pt-8">
                        <button className="group relative px-8 py-4 rounded-xl bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50 hover:scale-105 transition-all duration-300">
                            <span className="flex items-center gap-2">
                                프로젝트 보기 <IconArrowRight />
                            </span>
                            {/* 버튼 내부 광택 효과 */}
                            <div className="absolute inset-0 rounded-xl bg-white/20 blur-md opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        </button>
                        
                        <button className="px-8 py-4 rounded-xl border border-white/10 bg-white/5 text-white font-bold hover:bg-white/10 transition-all duration-300 backdrop-blur-sm">
                            연락하기
                        </button>
                    </div>
                </div>
            </section>
        );

        // [섹션 2] 특징/스킬 카드
        const Features = () => {
            const features = [
                { title: "Modern React", desc: "최신 Hooks 패턴과 상태 관리 라이브러리를 활용한 SPA 개발", icon: <IconCode /> },
                { title: "Interactive UI", desc: "Framer Motion 및 CSS Animation을 활용한 동적 경험 제공", icon: <IconLayout /> },
                { title: "Performance", desc: "Lighthouse 최적화 및 웹 표준, 접근성을 준수하는 코딩", icon: <IconRocket /> },
            ];

            return (
                <section id="about" className="py-20 px-4 max-w-6xl mx-auto">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {features.map((f, i) => (
                            <GlassCard key={i} className="p-8 group">
                                <div className="w-12 h-12 rounded-lg bg-gradient-to-br from-purple-500 to-blue-500 flex items-center justify-center mb-6 text-white shadow-lg group-hover:scale-110 transition-transform duration-300">
                                    {f.icon}
                                </div>
                                <h3 className="text-2xl font-bold mb-3 text-white">{f.title}</h3>
                                <p className="text-gray-400 leading-relaxed">
                                    {f.desc}
                                </p>
                            </GlassCard>
                        ))}
                    </div>
                </section>
            );
        }

        // [섹션 3] 프로젝트 갤러리
        const Projects = () => {
            const projects = [
                { title: "Crypto Dashboard", tag: "Fintech", color: "from-green-400 to-emerald-600" },
                { title: "AI Image Gen", tag: "Creative Tool", color: "from-pink-400 to-rose-600" },
                { title: "Metaverse Chat", tag: "Social", color: "from-blue-400 to-indigo-600" },
            ];

            return (
                <section id="projects" className="py-20 px-4 max-w-6xl mx-auto">
                    <h2 className="text-3xl md:text-4xl font-bold mb-12 text-center">
                        Featured <span className="text-purple-400">Work</span>
                    </h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        {projects.map((p, i) => (
                            <GlassCard key={i} className="p-0 group cursor-pointer">
                                {/* 썸네일 영역 */}
                                <div className={`h-48 w-full bg-gradient-to-br ${p.color} relative overflow-hidden`}>
                                    <div className="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors"></div>
                                    <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                        <span className="px-4 py-2 bg-white/20 backdrop-blur-md rounded-full text-white font-semibold border border-white/30">View Case</span>
                                    </div>
                                </div>
                                {/* 텍스트 영역 */}
                                <div className="p-6">
                                    <span className="text-xs font-bold text-gray-500 uppercase tracking-wider">{p.tag}</span>
                                    <h3 className="text-xl font-bold text-white mt-2 group-hover:text-purple-400 transition-colors">{p.title}</h3>
                                    <p className="text-sm text-gray-400 mt-2">
                                        React, Tailwind CSS 및 외부 API를 연동하여 제작한 웹 애플리케이션입니다.
                                    </p>
                                </div>
                            </GlassCard>
                        ))}
                    </div>
                </section>
            );
        }

        // [푸터]
        const Footer = () => (
            <footer id="contact" className="border-t border-white/10 mt-20 bg-black/20 backdrop-blur-md">
                <div className="max-w-6xl mx-auto py-12 px-4 text-center">
                    <h2 className="text-2xl font-bold mb-6">Let's build something amazing together.</h2>
                    <div className="flex justify-center gap-6 mb-8">
                        <a href="#" className="text-gray-400 hover:text-white transition-colors">Github</a>
                        <a href="#" className="text-gray-400 hover:text-white transition-colors">LinkedIn</a>
                        <a href="#" className="text-gray-400 hover:text-white transition-colors">Email</a>
                    </div>
                    <p className="text-gray-600 text-sm">
                        © 2024 My Portfolio. Designed with React & Tailwind.
                    </p>
                </div>
            </footer>
        );

        const App = () => {
            return (
                <div className="relative min-h-screen font-sans antialiased selection:bg-purple-500 selection:text-white">
                    <BackgroundBlobs />
                    <Navbar />
                    <Hero />
                    <Features />
                    <Projects />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
